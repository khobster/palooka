<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palooka</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="palooka-app" class="container">
        <div id="timerDisplay">00:00</div>
        <form id="topicsForm">
            <div id="topicInputs">
                <!-- Topic inputs will be dynamically added here -->
            </div>
            <button id="addTopic" type="button">Add Topic</button>
            <button type="submit">Start Talking</button>
        </form>
        <ol id="topicList" class="topic-list">
            <!-- Topics will be displayed here -->
        </ol>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
