<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palooka</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Zoom Web SDK Libraries -->
    <script src="https://source.zoom.us/zoom-meeting-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="video-meeting">
            <!-- Zoom Meeting SDK Component View will be rendered here -->
            <div id="meetingSDKElement"></div>
            <form id="zoomMeetingForm">
                <input type="text" id="meetingNumber" placeholder="Enter Meeting Number" required>
                <input type="password" id="meetingPassword" placeholder="Enter Meeting Password">
                <input type="text" id="userName" placeholder="Enter Your Name" required>
                <input type="email" id="userEmail" placeholder="Enter Your Email">
                <button type="button" onclick="getSignature()">Join Meeting</button>
            </form>
        </div>
        <div id="palooka-app">
            <!-- Additional features of your Palooka app go here -->
            <div id="timerDisplay">00:00</div>
            <!-- Include any other elements of your Palooka app as needed -->
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
