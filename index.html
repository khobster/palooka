<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palooka</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://meet.jit.si/external_api.js"></script> <!-- Jitsi Meet API -->
</head>
<body>
    <div class="container">
        <div id="video-meeting">
            <!-- Form for entering room name -->
            <form id="roomForm">
                <input type="text" id="roomName" placeholder="Enter a room name" required>
                <button type="submit">Join/Create Room</button>
            </form>
            <!-- Jitsi Meet iframe, initially hidden -->
            <div id="jitsi-meet" style="height: 90%; width: 100%; display: none;"></div>
            <!-- Share session link button, initially hidden -->
            <button id="shareSession" type="button" style="display: none;">Share Palooka Session</button>
        </div>
        <div id="palooka-app">
            <div id="timerDisplay">00:00</div>
            <form id="topicsForm">
                <div id="topicInputs">
                    <div class="topicInput" data-topic-index="0">
                        <input name="topicTitle[]" required type="text" placeholder="Topic Title" />
                        <input max="240" min="1" name="topicDuration[]" required type="number" placeholder="ðŸ•’" />
                    </div>
                </div>
                <button id="addTopic" type="button">Add Topic</button>
                <button type="submit">Start Talking</button>
            </form>
            <ol id="topicList"></ol>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
